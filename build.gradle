plugins {
    id 'cpp-library'
}

project.tasks.named("wrapper") {
    gradleVersion = "8.4"
    distributionType = Wrapper.DistributionType.ALL
}

// LaTeX tasks
def customTaskGroup = "Custom"

def compileTex = project.tasks.register("compileTex") {
    group = customTaskGroup
    description = "Compile LaTeX files"

    doLast {
        println "Compiling latex files..."
    }
}

def cleanTex = project.tasks.register("cleanTex") {
    group = customTaskGroup
    description = "Deletes all artifacts generated by ${compileTex.name}-task (including PDF-files)"

    doLast {
        println "clean latex artifacts"
    }
}
